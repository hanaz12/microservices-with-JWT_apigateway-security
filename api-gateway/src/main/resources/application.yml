spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/api/v1/auth/**
              filters:
                - AuthenticationFilter
            - id: role-service
              uri: lb://ROLE-BASED-SERVICE
              predicates:
                - Path=/role-based/**
              filters:
                - AuthenticationFilter

server:
  port: 8222

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
